<div class="admin-container">
  <div class="admin-header">
    <h1 class="page-title">Projekte hinzuf√ºgen</h1>
  </div>
  
  <div class="add-project-form">
    <h2>Neues Projekt hinzuf√ºgen</h2>
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm" class="project-form">
      <div class="form-columns">
        <div class="form-column">
          <div class="form-group">
            <label for="title">Titel</label>
            <input 
              type="text" 
              id="title" 
              name="title" 
              [(ngModel)]="newProject.title" 
              required
              placeholder="z.B. Eleganter Klapptisch">
          </div>

          <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea 
              id="description" 
              name="description" 
              [(ngModel)]="newProject.description" 
              required
              placeholder="Beschreiben Sie das Projekt..."></textarea>
          </div>

          <div class="form-group">
            <label for="category">Kategorie</label>
            <select 
              id="category" 
              name="category" 
              [(ngModel)]="newProject.category" 
              required>
              <option value="">Bitte w√§hlen...</option>
              <option value="moebel">M√∂bel</option>
              <option value="innenausbau">Innenausbau</option>
              <option value="restaurierung">Restaurierung</option>
            </select>
          </div>

          <div class="form-group">
            <label for="completionDate">Fertigstellungsdatum</label>
            <input 
              type="date" 
              id="completionDate" 
              name="completionDate" 
              [(ngModel)]="newProject.completionDate" 
              required>
          </div>
        </div>

        <div class="form-column">
          <div class="form-group image-upload">
            <label for="image">Projektbild</label>
            <div class="image-preview-container" [class.has-image]="imagePreview">
              <div class="image-preview" *ngIf="imagePreview">
                <img [src]="imagePreview" alt="Bildvorschau">
              </div>
              <div class="upload-placeholder" *ngIf="!imagePreview">
                <i class="upload-icon">üì∏</i>
                <span>Klicken Sie hier oder ziehen Sie ein Bild hierher</span>
              </div>
              <input 
                type="file" 
                id="image" 
                name="image" 
                (change)="onFileSelected($event)" 
                accept="image/*" 
                required
                #fileInput>
            </div>
            <button type="button" class="change-image-btn" *ngIf="imagePreview" (click)="fileInput.click()">
              Bild √§ndern
            </button>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="!projectForm.form.valid || isSubmitting">
          {{ isSubmitting ? 'Wird gespeichert...' : 'Projekt hinzuf√ºgen' }}
        </button>
      </div>
    </form>
  </div>
</div>
